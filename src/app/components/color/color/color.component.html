<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

  <ul class="list-group">
    <li [class]="getAllColorClass()" routerlink="cars">All colors</li>

    <li [class]="getCurrentColorClass(color)" 
    *ngFor="let color of colors"
    routerLink="cars/color/{{color.colorId}}"
    (click)="setCurrentColor(color)"


    >{{color.colorName}}</li>
  </ul>

  <h5 *ngIf="currentColor">{{currentColor.colorName}} was selected</h5>
