<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<h5>Car Details Table</h5>
<table>
    <thead>
        <tr>
            <th>Car name</th>
            <th>Brand name</th>
            <th>Color name</th>
            <th>Daily price</th>
        </tr>
    </thead>
    <tr *ngFor="let carDetails of carDetails">
        <th>{{carDetails.carName}}</th>
        <th>{{carDetails.brandName}}</th>
        <th>{{carDetails.colorName}}</th>
        <th>{{carDetails.dailyPrice}}</th>

    </tr>
</table>
