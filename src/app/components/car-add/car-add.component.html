<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5>Add New Car</h5></div>
            <div class="card-body">

                <div class="mb-3">
                    <form [formGroup]="carAddForm">
                        <label for="name">Car Name</label>
                        <div class="form-group">
                             <input type="text" id="name" formControlName="name" class="form-control" placeholder="Car name"/>
                        </div>
                    </form>
                </div>

                <div class="mb-3">
                    <form [formGroup]="carAddForm">
                        <label for="brandId">Brand Id</label>
                        <div class="form-group">
                             <input type="number" id="brandId" formControlName="brandId" class="form-control" placeholder="Brand id"/>
                        </div>
                    </form>
                </div>

                <div class="mb-3">
                    <form [formGroup]="carAddForm">
                        <label for="modelId">Model Id</label>
                        <div class="form-group">
                             <input type="number" id="modelId" formControlName="modelId" class="form-control" placeholder="Model id"/>
                        </div>
                    </form>
                </div>

                <div class="mb-3">
                    <form [formGroup]="carAddForm">
                        <label for="modelYear">Model Year</label>
                        <div class="form-group">
                             <input type="number" id="modelYear" formControlName="modelYear" class="form-control" placeholder="Model year"/>
                        </div>
                    </form>
                </div>

                <div class="mb-3">
                    <form [formGroup]="carAddForm">
                        <label for="dailyPrice">Daily Price</label>
                        <div class="form-group">
                             <input type="number" id="dailyPrice" formControlName="dailyPrice" class="form-control" placeholder="Daily price"/>
                        </div>
                    </form>
                </div>

                <div class="mb-3">
                    <form [formGroup]="carAddForm">
                        <label for="colorId">Color Id</label>
                        <div class="form-group">
                             <input type="number" id="colorId" formControlName="colorId" class="form-control" placeholder="Color Id"/>
                        </div>
                    </form>
                </div>

                <div class="mb-3">
                    <form [formGroup]="carAddForm">
                        <label for="description">Description</label>
                        <div class="form-group">
                             <input type="text" id="description" formControlName="description" class="form-control" placeholder="Description"/>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="add()">Add</button>
            </div>
        </div>
    </div>
</div>
